<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverseWord</title>
</head>

<body>
    <script>
     const str = "KHUSHI GOYAL";
let reversedString = '';
for (let i = str.length - 1; i >= 0; i--) {
  reversedString += str[i];
}
const wordsReversed = reversedString.split(' ').reverse().join(' ');
console.log(wordsReversed);

    </script>
</body>

</html>
